<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Design Variants Index</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #f8f9fb;
      --card-bg: #ffffff;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
      --accent: #2563eb;
      --accent-hover: #1e40af;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      padding: 32px;
    }

    header {
      margin-bottom: 32px;
    }

    h1 {
      font-size: 24px;
      margin: 0 0 6px;
    }

    p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.15s ease, transform 0.15s ease;
    }

    .card:hover {
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      transform: translateY(-2px);
    }

    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    .view-btn {
      display: inline-block;
      text-align: center;
      text-decoration: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      color: #ffffff;
      background: var(--accent);
      transition: background 0.15s ease;
    }

    .view-btn:hover {
      background: var(--accent-hover);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <header>
    <h1>Design Variants</h1>
    <p>Internal review index. Open each variant and compare.</p>
  </header>

  <main class="grid">
    <!-- Duplicate this card block for new variants -->

    <div class="card">
      <div class="card-title">Design-1</div>
      <a class="view-btn" href="./gemini-3-pro/index.html" target="_blank">View</a>
    </div>
    <div class="card">
      <div class="card-title">Design-2</div>
      <a class="view-btn" href="./glm-4.5/index.html" target="_blank">View</a>
    </div>
    <div class="card">
      <div class="card-title">Design-3</div>
      <a class="view-btn" href="./gpt-5/index.html" target="_blank">View</a>    
    </div>
    <div class="card">
      <div class="card-title">Design-4</div>
      <a class="view-btn" href="./gpt-5.2/index.html" target="_blank">View</a>
    </div>

    
    <!-- End card block -->
  </main>

  <footer>
    Add or remove variants by duplicating card blocks. No logic. No dependencies.
  </footer>

</body>
</html>
